<md-dialog aria-label="Train Details" class="train-details-dialog">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Train Details</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.closePanel()">
                <img class="close-dialog-img" src="src/assets/images/close_panel.png" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content class="md-padding">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Train Tracking">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Train Tracking</h1>
                        <div>
                            <p>Real time train tracking</p>
                            <ng-map center="52.6587,-8.62397" zoom="16">
                                <marker position="[52.6587,-8.62397]" on-click="myfunc()">
                                </marker>
                            </ng-map>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Distance From Train">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Distance From Train</h1>
                        <div>
                            Distance from train
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </md-dialog-content>

</md-dialog>
